<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora iPhone</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/b29f13fac5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="notification-bar">
          <span class="nbt">9:41</span>
          
          <i class="fas fa-battery-three-quarters nbi"></i>
          <i class="fas fa-wifi nbi" style="font-size: 10px;"></i>
          <i class="fas fa-signal nbi" style="font-size: 10px;"></i>
        </div>

        <div class="field">
          <span class="input-number">0</span>
        </div>

        <div>
          <div class="buttons">
            <button class="functionality">
              <span class="letter" style="color: black">C</span>
            </button>
            <button class="functionality">
              <span class="letter" style="color: black">±</span>
            </button>
            <button class="functionality">
              <span class="letter" style="color: black">%</span>
            </button>
            <button class="operator">
              <span class="letter">÷</span>
            </button>
          </div>
          <div class="buttons">
            <button class="number">
              <span class="letter">7</span>
            </button>
            <button class="number">
              <span class="letter">8</span>
            </button>
            <button class="number">
              <span class="letter">9</span>
            </button>
            <button class="operator">
              <span class="letter">×</span>
            </button>
          </div>
          <div class="buttons">
            <button class="number">
              <span class="letter">4</span>
            </button>
            <button class="number">
              <span class="letter">5</span>
            </button>
            <button class="number">
              <span class="letter">6</span>
            </button>
            <button class="operator">
              <span class="letter">-</span>
            </button>
          </div>
          <div class="buttons">
            <button class="number">
              <span class="letter">1</span>
            </button>
            <button class="number">
              <span class="letter">2</span>
            </button>
            <button class="number">
              <span class="letter">3</span>
            </button>
            <button class="operator">
              <span class="letter">+</span>
            </button>
          </div>
          <div class="buttons">
            <button class="zero">
              <span class="letter letter-zero">0</span>
            </button>
            <button class="number">
              <span class="letter">,</span>
            </button>
            <button class="operator">
              <span class="letter">=</span>
            </button>
          </div>
        </div>
      </div>
      <img src="./1200px-IPhone_8_vector.svg.png" class="celuco" height="600" />
    </div>
  </body>
</html>
